<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kalendar</title>
    <link rel="stylesheet" href="./kalendar.css">
</head>
<body>

    <p>日历插件</p>
    <input type="text" id="kalendar">

    <div class="Kalendar-popop">
        <div class="kp-header">
            <!-- 头部 -->
            <div class="kp-h-l">
                <span class="prov-year"><<</span>
                <span class="prov-month"><</span>
            </div>
            <div class="kp-h-c">
                <span class="kp-h-year">2018</span>
                <span class="kp-h-month">09</span>
            </div>
            <div class="kp-h-r">
                <span class="next-month">></span>
                <span class="next-year">>></span>
            </div>
        </div>
        <div class="kp-content">
            <!-- 日历 -->
            <div class="kp-c-h">
                <span>日</span>
                <span>一</span>
                <span>二</span>
                <span>三</span>
                <span>四</span>
                <span>五</span>
                <span>六</span>
            </div>
            <div class="kp-container">
                <!--<div class="kp-row">-->
                    <div class="kp-col"><span class="kp-date">1</span></div>
                    <div class="kp-col"><span class="kp-date">2</span></div>
                    <div class="kp-col"><span class="kp-date">3</span></div>
                    <div class="kp-col"><span class="kp-date">4</span></div>
                    <div class="kp-col"><span class="kp-date">5</span></div>

                    <div class="kp-col"><span class="kp-date">9</span></div>
                    <div class="kp-col"><span class="kp-date">10</span></div>
                    <div class="kp-col"><span class="kp-date">11</span></div>
                    <div class="kp-col"><span class="kp-date">12</span></div>
                    <div class="kp-col"><span class="kp-date">13</span></div>
                    <div class="kp-col"><span class="kp-date">14</span></div>
                <!--</div>-->
                <!--<div class="kp-row">-->
                    <div class="kp-col"><span class="kp-date">15</span></div>
                    <div class="kp-col"><span class="kp-date">16</span></div>
                    <div class="kp-col"><span class="kp-date">17</span></div>
                    <div class="kp-col"><span class="kp-date">18</span></div>
                    <div class="kp-col"><span class="kp-date">19</span></div>
                    <div class="kp-col"><span class="kp-date">20</span></div>
                    <div class="kp-col"><span class="kp-date">21</span></div>

                <!--<div class="kp-row">-->
                    <div class="kp-col"><span class="kp-date">22</span></div>
                    <div class="kp-col"><span class="kp-date">23</span></div>
                    <div class="kp-col"><span class="kp-date">24</span></div>
                    <div class="kp-col"><span class="kp-date">25</span></div>
                    <div class="kp-col"><span class="kp-date">26</span></div>
                    <div class="kp-col"><span class="kp-date">27</span></div>
                    <div class="kp-col"><span class="kp-date">28</span></div>

                <!--</div>-->

                <!--<div class="kp-row"></div>-->
                <!--div.kp-col*30>span.kp-date{$}-->

            </div>
        </div>
        <div class="kp-footer">
            <!-- 底部 -->
            今日
        </div>
    </div>

    <script type="text/javascript" src="kalendar.js"></script>
    <script type="text/javascript">

        Kalendar('kalendar');

    </script>

</body>
</html>
